<!DOCTYPE html>
<html>
<head>
    <title>Example 1</title>
    <meta charset="utf-8" />
</head>
<body>
<!-- Unordered List , Ordered List , Description List -->

<h1>Unordered List</h1>
<ul>
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
</ul>

<hr />

<h1>Ordered List</h1>
<ol start="-5">
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
</ol>

<hr />

<h1>Description List</h1>
<dl>
    <dt>HTML</dt>
    <dd>Hypertext Markup Language</dd>

    <dt>CSS</dt>
    <dd>Cascading Style Sheet</dd>

    <dt>SVG</dt>
    <dd>Scalable Vector Graphic</dd>
</dl>
</body>
</html>
