<!DOCTYPE html>
<html>
<head>
    <title>Example 4</title>
    <meta charset="utf-8" />
    <style>
        p{
            font-size:16px;
        }
    </style>
</head>
<body>
<!-- Hyperlinks (Simple) , Subscript , Superscript , mark , small -->
<p>
    Here is a link to <a href="https://www.google.com">Google</a>
</p>
<p>You can use Superscript for mathematics: 2<sup>4</sup> = 16</p>
<p>Subscript is handy for chemistry: H<sub>2</sub>O</p>
<p>
    Here is an <mark>Important Word</mark>
</p>
<p>
    This is a text with normal size and, <small>This is a text with small size.</small>
</p>
</body>
</html>
