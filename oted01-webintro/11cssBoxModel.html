<!DOCTYPE html>
<html>
<head>
    <title>Example 1</title>
    <meta charset="utf-8" />
    <style>
        #wrapper{
            background-color:lightblue;
            font-size:24px;
        }
        .cyan{
            background-color:cyan;
        }
        .red{
            background-color:red;
        }
        .green{
            background-color:green;
        }
        .yellow{
            background-color:yellow;
        }
        .box{
            width:120px;
            height:120px;
            display:inline-block;
        }
    </style>
</head>
<body>
<!-- display (inline , block , inline-block , none) , width , height , Multiple Class Attribute-->
<div id="wrapper">
    <span class="cyan">cyan</span>
    <span class="cyan">cyan</span>
    <div class="red box">red</div>
    <div class="green box">green</div>
    <div class="yellow box">yellow</div>
</div>
</body>
</html>
