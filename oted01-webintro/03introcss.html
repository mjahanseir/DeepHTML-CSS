<!DOCTYPE html>
<html>
<head>
    <title>Example 1</title>
    <meta charset="utf-8" />
    <link href="03introcss.css" rel="stylesheet" />
    <style>
        p{
            font-size:20px;
            font-family:Tahoma;
            background-color:black;
            color:lightgreen;
        }
        b{
            color:red;
        }
    </style>
</head>
<body>
<h1>Whitespaces in HTML</h1>
<p>
    It doesn't matter how many <b style="color:orange;">line breaks</b> you use in your HTML.<br />
    <b><i>Browsers ignore whitespace</i></b>,
    so your document is wrapped to fit the width of the <i>current window</i>.
</p>
</body>
</html>
