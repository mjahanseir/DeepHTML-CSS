<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
    <style>
        table, td, th{
            border:1px solid grey;
            border-collapse:collapse ;
            padding: 5px;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th colspan="2">
            Expenses
        </th>
    </tr>
    <tr>
        <th>
            Category
        </th>
        <th>
            Amount
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Marketing</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>Accounting</td>
        <td>$200</td>
    </tr>
    </tbody>
<tfoot>
<tr>
    <th>Total</th>
    <th>$300</th>
</tr>
</tfoot>

</table>

</body>
</html>
